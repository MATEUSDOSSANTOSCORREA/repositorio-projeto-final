<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Criticine</title>
    <link rel="stylesheet" href="/css/style_header.css">
</head>

<body>
    <header class="header">
        <section class="header__flex">
            <section class="flex__1">
                <div class="header__div_logo">
                    <a href="/index.html"><img src="/Assets/images/logo.png" class="header__div_logo--logo"></a>
                </div>
                <nav>
                    <a href="/index.html" class="header__nav--pages">Home</a>
                    <a href="./articles.html" class="header__nav--pages">Artigos</a>
                    <a href="./movies.html" class="header__nav--pages">Movies</a>
                    <a href="./news.html" class="header__nav--pages">News</a>
                    <a href="#" class="header__nav--pages"><span class="span--laranja">Login</span></a>
                </nav>
            </section>
            <section class="flex__2">
                <div class="header__search-box">
                    <input type="text" placeholder="Pesquise um Filme...">
                </div>
                <div class="div_social-medias">
                    <a href="https://www.facebook.com/"><img src="/Assets/images/logo_facebook.png"
                            class="social-medias"></a>
                    <a href="https://www.instagram.com/"><img src="/Assets/images/logo_instagram.png"
                            class="social-medias"></a>
                    <a href="https://twitter.com/"><img src="/Assets/images/logo_x.png" class="social-medias"></a>
                </div>
            </section>
        </section>
    </header>
    <div class="cadastro-anuncio">
        <div class="cadastro-anuncio--1">
            <p><b>Para acompanhar mais notícias e análises de filme cadastre-se aqui.</b></p>
        </div>
        <a href="pagina-de-cadastro.html" class="cadastro-anuncio--2">
            <button type="button" class="button-cadastrar-novo">Cadastre-se</button>
        </a>

    </div>

    <div class="login-form">
        <form action="/index.html" method="post" id="form-login">
            <input type="email" id="user" name="user" autofocus placeholder="Email ou telefone...">
            <br>
            <input type="password" id="status" name="status" placeholder="Senha...">
            <button type="submit"></button>
            <br>
            <a href="pagina-criar-nova-conta"  class="criarNovaConta">
                <button type="button">Criar nova conta</button>
            </a>
        </form>
    </div>


    <footer>
        <section class="footer__flex">
            <section class="footer__flex--1">Queremos a sua opinão! | Sobre CritiCine | Contato | Termos e condições |
                Política de privacidade</section>
            <hr>
            <section class="footer__flex--2">
                <div class="flex--2--1"><img src="/Assets/images/logo.png" class="header__div_logo--logo"></div>
                <div class="flex--2--2">
                    <div>&copy; 2024 - CritiCine</div>
                    <div><a href="#voltar" class="voltar"><span class="span--laranja">Voltar ao topo</span></a></div>
                </div>
                <div class="flex--2--3">
                    <div>Siga a gente!</div>
                    <div>
                        <div class="div_social-medias">
                            <a href="https://www.facebook.com/"><img src="/Assets/images/logo_facebook.png"
                                    class="social-medias"></a>
                            <a href="https://www.instagram.com/"><img src="/Assets/images/logo_instagram.png"
                                    class="social-medias"></a>
                            <a href="https://twitter.com/"><img src="/Assets/images/logo_x.png"
                                    class="social-medias"></a>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </footer>
</body>

</html>
